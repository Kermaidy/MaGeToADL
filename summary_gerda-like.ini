[Parameters]
FileList=
RootOutputFile=
LogFile=

[TaskList]
GEMDTop=true
GEMDFADC=true
GEMDBaseline=true
GEMDTrigger=true
GEMDFTTrigger=true
GEMDEnergyGauss=true
GEMDRiseTimeHF=true
GEMDRiseTimeLF=true
GEMDMWAverage=true
GEMDCurrentPSA=true
GEMDQuality=true

[GEMDTop]
Module=GEMDTop
VerbosityLevel=2
outputFormat=kTreeList
InvertWaveform=kAuto
InvertAuxWaveform=kAuto
OutputWaveformName=GEMDTop_wf
OutputAuxWaveformName=GEMDTop_wfHF
EventListName=
EventListPath=
enableAllCh=true

[GEMDFADC]
Module=GEMDFADC
VerbosityLevel=0
EnegyStart=-1
EnergyStop=-1
ProcessTP=true
ProcessBL=true
ProcessNW=false
ProcessOvershot=true

[GEMDBaseline]
Module=GEMDBaseline
VerbosityLevel=0
InputWaveformName=GEMDTop_wf
OutputWaveformName=GEMDBaseline_wf
BaselineStart=0ns
BaselineStop=70us
RestoredWfBaselineStart=0ns
RestoredWfBaselineStop=70us
PileUpCorrection=false
TauPreamp=0us
expCoefThreshold=0
ComputeAuxBaselines=false
AuxBaseline1Start=-1ns
AuxBaseline1Stop=-1ns
AuxBaseline2Start=-1ns
AuxBaseline2Stop=-1ns

[GEMDTrigger]
Module=GEMDTrigger
VerbosityLevel=0
InputWaveformName=GEMDBaseline_wf
StartTime=-1ns
EndTime=-1ns
BaselineStart=0ns
BaselineStop=70us
NumberOfSigmaThs=2
TimeAboveThs=40us

[GEMDFTTrigger]
Module=GEMDFTTrigger
VerbosityLevel=0
InputWaveformName=GEMDBaseline_wf
StartTime=-1ns
EndTime=-1ns
BaselineStart=0us
BaselineStop=60us
UsePublishedTau=false
Tau=-1ns
MWDeconvolutionWidth=2.5us
MWAverageWidth=2us
NumberOfSigmaThs=4
TimeAboveThs=1us

[GEMDEnergyGauss]
Module=GEMDEnergyGauss
VerbosityLevel=0
InputWaveformName=GEMDBaseline_wf
UsePublishedTau=false
Tau=-1ns
BaselineStart=-1ns
BaselineStop=-1ns
MWAverageWidth=10us
MWANumber=13
BipolarSignals=false

[GEMDRiseTimeHF]
Module=GEMDRiseTime
VerbosityLevel=0
InputWaveformName=GEMDTop_wfHF
BaselineStart=0us
BaselineStop=3us
SigmaMaxComputation=1
UseEnergy=false
LowEdge=1
HighEdge=99

[GEMDRiseTimeLF]
Module=GEMDRiseTime
VerbosityLevel=0
InputWaveformName=GEMDBaseline_wf
BaselineStart=0ns
BaselineStop=60us
SigmaMaxComputation=1
UseEnergy=false
LowEdge=1
HighEdge=99

[GEMDMWAverage]
Module=GEMDMWAverage
VerbosityLevel=0
InputWaveformName=GEMDTop_wfHF
OutputWaveformName=GEMDMWAverage_wf
MWAverageWidth=50ns
MWANumber=3
StartTime=-1ns
EndTime=-1ns

[GEMDCurrentPSA]
Module=GEMDCurrentPSA
VerbosityLevel=0
InputWaveformName=GEMDMWAverage_wf
StartTime=-1ns
EndTime=-1ns
MWWidth=10ns
SubSamples=10
ComputeAsymmetry=false
LowEdge=10

[GEMDQuality]
Module=GEMDQuality
VerbosityLevel=0

